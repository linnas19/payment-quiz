<body>
    <div class="container">
        <h1>üß† –í–∏–∫—Ç–æ—Ä–∏–Ω–∞: –ë–µ–∑–æ–ø–∞—Å–Ω—ã–µ –ø–ª–∞—Ç–µ–∂–∏</h1>
        <div class="progress" id="progress">–í–æ–ø—Ä–æ—Å 1 –∏–∑ 5</div>

            <div class="options" id="options">
                <!-- –í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->

    <script>
        const questions = [
            {
                question: "–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å, –µ—Å–ª–∏ –≤–∞–º –∑–≤–æ–Ω—è—Ç –∏ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—Ç—Å—è –±–∞–Ω–∫–æ–º, –ø—Ä–æ—Å—è—Ç –Ω–∞–∑–≤–∞—Ç—å –∫–æ–¥ –∏–∑ —Å–º—Å?",
                options: [
                    "–ù–∞–∑–≤–∞—Ç—å –∫–æ–¥, —á—Ç–æ–±—ã –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –ª–∏—á–Ω–æ—Å—Ç—å",
                    "–ü–æ–ª–æ–∂–∏—Ç—å —Ç—Ä—É–±–∫—É –∏ –ø–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å –≤ –±–∞–Ω–∫ –ø–æ –Ω–æ–º–µ—Ä—É —Å –æ–±—Ä–∞—Ç–Ω–æ–π —Å—Ç–æ—Ä–æ–Ω—ã –∫–∞—Ä—Ç—ã",
                    "–ü—Ä–æ–¥–∏–∫—Ç–æ–≤–∞—Ç—å –Ω–æ–º–µ—Ä –∫–∞—Ä—Ç—ã –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏",
                    "–°–ø—Ä–æ—Å–∏—Ç—å, –∫–∞–∫ –∑–æ–≤—É—Ç –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞"
                ],
                correct: 1,
                explanation: "‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ë–∞–Ω–∫ –ù–ò–ö–û–ì–î–ê –Ω–µ –∑–≤–æ–Ω–∏—Ç —Å–∞–º –∏ –Ω–µ –ø—Ä–æ—Å–∏—Ç –∫–æ–¥—ã –∏–∑ —Å–º—Å. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: –ø–æ–ª–æ–∂–∏—Ç—å —Ç—Ä—É–±–∫—É –∏ –ø–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å –≤ –±–∞–Ω–∫ –ø–æ –Ω–æ–º–µ—Ä—É —Å –æ–±—Ä–∞—Ç–Ω–æ–π —Å—Ç–æ—Ä–æ–Ω—ã –∫–∞—Ä—Ç—ã."
            },
            {
                question: "–ö–∞–∫ –±–µ–∑–æ–ø–∞—Å–Ω–µ–µ –≤—Å–µ–≥–æ –≤–æ–π—Ç–∏ –≤ –º–æ–±–∏–ª—å–Ω—ã–π –±–∞–Ω–∫ –¥–ª—è —Å–æ–≤–µ—Ä—à–µ–Ω–∏—è –ø–ª–∞—Ç–µ–∂–∞?",
                options: [
                    "–ß–µ—Ä–µ–∑ –ø—É–±–ª–∏—á–Ω—ã–π Wi-Fi –≤ –∫–∞—Ñ–µ",
                    "–ß–µ—Ä–µ–∑ —Å—Å—ã–ª–∫—É –≤ email-—Ä–∞—Å—Å—ã–ª–∫–µ",
                    "–ß–µ—Ä–µ–∑ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ, —Å–∫–∞—á–∞–Ω–Ω–æ–µ –∏–∑ App Store/Google Play",
                    "–ß–µ—Ä–µ–∑ –±—Ä–∞—É–∑–µ—Ä –ø–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π —Å—Å—ã–ª–∫–µ"
                ],
                correct: 2,
                explanation: "‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü—É–±–ª–∏—á–Ω—ã–π Wi-Fi –∏ —Å—Å—ã–ª–∫–∏ –∏–∑ email –Ω–µ–±–µ–∑–æ–ø–∞—Å–Ω—ã. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ç–æ–ª—å–∫–æ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–∑ –º–∞–≥–∞–∑–∏–Ω–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π."
            },
            {
                question: "–ß—Ç–æ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –Ω—É–∂–Ω–æ –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–µ—Ä–µ–¥ –æ–ø–ª–∞—Ç–æ–π –ñ–ö–•?",
                options: [
                    "–ö—Ä–∞—Å–∏–≤–æ –ª–∏ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∞ –∫–≤–∏—Ç–∞–Ω—Ü–∏—è",
                    "–°–æ–≤–ø–∞–¥–∞–µ—Ç –ª–∏ –Ω–æ–º–µ—Ä –ª–∏—Ü–µ–≤–æ–≥–æ —Å—á–µ—Ç–∞ —Å –∫–≤–∏—Ç–∞–Ω—Ü–∏–µ–π",
                    "–ï—Å—Ç—å –ª–∏ —Å–∫–∏–¥–∫–∞ –Ω–∞ –æ–ø–ª–∞—Ç—É",
                    "–†–∞–±–æ—Ç–∞–µ—Ç –ª–∏ –∫–∞–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞"
                ],
                correct: 1,
                explanation: "‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –í–Ω–µ—à–Ω–∏–π –≤–∏–¥ –∫–≤–∏—Ç–∞–Ω—Ü–∏–∏ –Ω–µ –≤–∞–∂–µ–Ω –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: –≤—Å–µ–≥–¥–∞ –ø—Ä–æ–≤–µ—Ä—è—Ç—å –Ω–æ–º–µ—Ä –ª–∏—Ü–µ–≤–æ–≥–æ —Å—á–µ—Ç–∞ - –æ–¥–Ω–∞ –æ—à–∏–±–∫–∞ –≤ —Ü–∏—Ñ—Ä–µ, –∏ –ø–ª–∞—Ç–µ–∂ —É–π–¥–µ—Ç –Ω–µ —Ç—É–¥–∞."
            },
            {
                question: "–ö–∞–∫–∏–µ –¥–∞–Ω–Ω—ã–µ –ù–ï–õ–¨–ó–Ø —Å–æ–æ–±—â–∞—Ç—å –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É –∏–ª–∏ –≤ —Å–æ–æ–±—â–µ–Ω–∏—è—Ö?",
                options: [
                    "–°–≤–æ–π –∞–¥—Ä–µ—Å –ø—Ä–æ–∂–∏–≤–∞–Ω–∏—è",
                    "–ö–æ–¥—ã –∏–∑ —Å–º—Å-—Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç –±–∞–Ω–∫–∞",
                    "–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞",
                    "–î–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è"
                ],
                correct: 1,
                explanation: "‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ê–¥—Ä–µ—Å –∏ –¥–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è –º–µ–Ω–µ–µ –æ–ø–∞—Å–Ω—ã. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: –∫–æ–¥—ã –∏–∑ —Å–º—Å - —ç—Ç–æ –∫–ª—é—á –æ—Ç –≤–∞—à–∏—Ö –¥–µ–Ω–µ–≥, –∏—Ö –Ω–µ–ª—å–∑—è –Ω–∏–∫–æ–º—É —Å–æ–æ–±—â–∞—Ç—å."
            },
            {
                question: "–ß—Ç–æ –¥–µ–ª–∞—Ç—å, –µ—Å–ª–∏ –≤—ã —Å–ª—É—á–∞–π–Ω–æ –æ–ø–ª–∞—Ç–∏–ª–∏ –Ω–µ —Ç—É —É—Å–ª—É–≥—É?",
                options: [
                    "–ù–∏—á–µ–≥–æ, –¥–µ–Ω—å–≥–∏ —É–∂–µ –Ω–µ –≤–µ—Ä–Ω—É—Ç—å",
                    "–°—Ä–∞–∑—É –∑–≤–æ–Ω–∏—Ç—å –≤ –ø–æ–ª–∏—Ü–∏—é",
                    "–ù–∞–ø–∏—Å–∞—Ç—å –≤ –±–∞–Ω–∫ —á–µ—Ä–µ–∑ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏ –æ–±—ä—è—Å–Ω–∏—Ç—å —Å–∏—Ç—É–∞—Ü–∏—é",
                    "–ü–µ—Ä–µ–≤–µ—Å—Ç–∏ –µ—â–µ –¥–µ–Ω–µ–≥, —á—Ç–æ–±—ã –∏—Å–ø—Ä–∞–≤–∏—Ç—å –æ—à–∏–±–∫—É"
                ],
                correct: 2,
                explanation: "‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –î–µ–Ω—å–≥–∏ —á–∞—Å—Ç–æ –º–æ–∂–Ω–æ –≤–µ—Ä–Ω—É—Ç—å. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: –æ–±—Ä–∞—Ç–∏—Ç—å—Å—è –≤ –±–∞–Ω–∫ —á–µ—Ä–µ–∑ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–µ –∫–∞–Ω–∞–ª—ã - –æ–Ω–∏ –ø–æ–º–æ–≥—É—Ç —Ä–µ—à–∏—Ç—å –ø—Ä–æ–±–ª–µ–º—É."
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            document.getElementById('progress').textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${questions.length}`;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(optionElement);
            });
            
            document.getElementById('result').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
        }

        function checkAnswer(selectedIndex) {
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const resultDiv = document.getElementById('result');
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏
            options.forEach(option => {
                option.onclick = null;
            });
            
            // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex) {
                    option.classList.add('incorrect');
                }
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            if (selectedIndex === question.correct) {
                resultDiv.textContent = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! " + question.explanation.replace("‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! ", "");
                resultDiv.className = 'result success';
                score++;
            } else {
                resultDiv.textContent = question.explanation;
                resultDiv.className = 'result error';
            }
            
            resultDiv.style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showFinalResult();
            }
        }

        function showFinalResult() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('final-result').style.display = 'block';
            
            const finalScoreDiv = document.getElementById('final-score');
            const percentage = Math.round((score / questions.length) * 100);
            
            let message = '';
            if (percentage >= 80) {
                message = `üéâ –û—Ç–ª–∏—á–Ω–æ! ${score} –∏–∑ ${questions.length} –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤! –í—ã –æ—Ç–ª–∏—á–Ω–æ —Ä–∞–∑–±–∏—Ä–∞–µ—Ç–µ—Å—å –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –ø–ª–∞—Ç–µ–∂–µ–π!`;
            } else if (percentage >= 60) {
                message = `üëç –•–æ—Ä–æ—à–æ! ${score} –∏–∑ ${questions.length} –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤! –í—ã –Ω–∞ –≤–µ—Ä–Ω–æ–º –ø—É—Ç–∏!`;
            } else {
                message = `üìö –ï—Å—Ç—å –Ω–∞–¥ —á–µ–º –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å! ${score} –∏–∑ ${questions.length} –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤. –ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø—Ä–∞–≤–∏–ª–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏!`;
            }
            
            finalScoreDiv.textContent = message;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–π –≤–æ–ø—Ä–æ—Å –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadQuestion();
    </script>
